<!DOCTYPE html>
<html lang="en" >
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    

    <title>Rock-Paper-Scissors</title>

    </head>
    
    <body>
      <h2>Rock-Paper-Scissors</h2>
    <button class="move-button" onclick="playgame('rock')">
      <img class="move-icon" src="images/rock.png" alt ="rock"/>
    </button>

    <button class="move-button" onclick="playgame('paper')">
      <img class="move-icon" src=" images/paper.png " alt="paper" />
    </button>

    <button class="move-button" onclick="playgame('scissors')">
      <img class="move-icon" src=" images/scissors.png" alt="scissors" />
    </button>
    <p class="js-result "></p>
    <p class="js-moves "></p>
    <p class="js-score "></p>

    <button class="reset"
      onclick="
        score.wins = 0;
        score.loose = 0;
        score.tie = 0;
        localStorage.removeItem('score');
        refresh();
      "
    >
      Reset Score
    </button>

    <script src="script.js"></script>

  </body>
</html>
